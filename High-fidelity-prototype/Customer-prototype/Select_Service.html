<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/High-fidelity-prototype/Home.css">
    <link rel="stylesheet" href="Select_Service.css">
    <title>Selected Service Page</title>
</head>

<body>
    <div id="header">
        <img src="/High-fidelity-prototype/images/Logo_Company.png" alt="Company Logo" id="company-logo">

        <button id="profile-btn" onclick="location.href='CustomerProfile.html'" aria-label="Profile">
            <span class="profile-icon">ðŸ‘¤</span>
            <span class="profile-text">Profile</span>
        </button>
    </div>
    <div id="home-container">
        <hr>
        <div id="navigationMenu">
            <button onclick="location.href='CustomerHome.html'" class="navButton">Home</button>
            <button onclick="location.href='Services.html'" class="navButton">Services</button>
            <button onclick="location.href='ViewCartPage.html'" class="navButton">View Cart</button>
            <button onclick="location.href='FeedBackPage.html'" class="navButton">FeedBack</button>
        </div>
        <hr>

        <div id="background-section">
        <div id="info-box">
            <div class="service-block">
                <h2>Mowing</h2>
                <p>Keep your lawn looking neat and tidy with our professional mowing services. We offer regular mowing
                    schedules to fit your needs.</p>

                <h3>Select Available Service</h3>
                
                <div class="time-box">
                    <div class="radio-row">
                        <input type="radio" id="one-time" name="service-type" value="one-time">
                        <label for="one-time">One-Time Service - $30</label>
                    </div>
                    <div class="radio-row">
                        <input type="radio" id="weekly" name="service-type" value="weekly">
                        <label for="weekly">Weekly Service - $25 per visit</label>
                    </div>
                    <div class="radio-row">
                        <input type="radio" id="bi-weekly" name="service-type" value="bi-weekly">
                        <label for="bi-weekly">Bi-Weekly Service - $28 per visit</label>
                    </div>
                </div>
                <!-- Add Cart Button -->
                 <br>
                <button id="add-cart-btn" onclick="location.href='ViewCartPage.html'" style="margin-top:22px;padding:12px 32px;font-size:1.1rem;background:#4CAF50;color:#fff;border:none;border-radius:8px;cursor:pointer;box-shadow:0 2px 8px rgba(76,175,80,0.10);">
                    Add to Cart
                </button>
            </div>
        </div>
        </div>

    </div>
</body>

</html>
