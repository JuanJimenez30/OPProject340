<html lang="en">

<head>

<body>
    <div id="header">
    <img src="/images2/Logo_Company.png" alt="Company Logo" id="company-logo">

        <div class="header-btn-group">
            <button id="logout-btn" onclick="location.href='/LogIn.html'" aria-label="Logout">
                <span class="logout-icon">ðŸ”’</span>
                <span class="logout-text">Logout</span>
            </button>
            <button id="profile-btn" onclick="location.href='PProfile.html'" aria-label="Profile">
                <span class="profile-icon">ðŸ‘¤</span>
                <span class="profile-text">Profile</span>
            </button>
        </div>
    </div>
    <hr>
    <div id="navigationMenu">
        <button onclick="location.href='Home.html'" class="navButton">Home</button>
        <button onclick="location.href='PServices.html'" class="navButton">Services</button>
        <button onclick="location.href='CustomerInfo.html'" class="navButton">Customer Info</button>
        <button onclick="location.href='Reviews.html'" class="navButton">Reviews</button>
    </div>
    <hr>
    <div id="modify-service-page">
        <h1 class="titles">Modify Service</h1>
        <div id="modify-service-container">
            <div class="edit-form-container">
                <h2>Modify Service</h2>
                <form id="modifyServiceForm">
                    <div class="form-group">
                        <label for="service-name">Service Name</label>
                        <input type="text" id="service-name" name="service-name" required>
                    </div>

                    <div class="form-group">
                        <label for="service-description">Service Description</label>
                        <textarea id="service-description" name="service-description" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="service-image">Upload Image (optional â€” replaces existing)</label>
                        <input type="file" id="service-image" name="service-image" accept="image/*">
                    </div>

                    <div class="form-group">
                        <label for="service-price">Service Price (USD)</label>
                        <input type="number" id="service-price" name="service-price" required min="0" step="0.01" placeholder="e.g. 29.99">
                    </div>

                    <div class="form-group">
                        <label for="service-available">Available</label>
                        <select id="service-available" name="service-available">
                            <option value="true">Yes</option>
                            <option value="false">No</option>
                        </select>
                    </div>

                    <div class="form-buttons">
                        <button type="submit" id="modify-service-btn" class="save-btn">Save Changes</button>
                        <button type="button" class="cancel-btn" onclick="location.href='/Provider/PServices.html'">Back to Services</button>
                    </div>

                    <div id="modify-status" style="margin-top:16px;"></div>
                </form>
            </div>
        </div>
    </div>

    <!-- load the shared provider script which also provides edit helpers -->
    <script src="/Provider/provider-services.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function(){ if(window.initEditService) window.initEditService(); });
    </script>

</body>

</html>
